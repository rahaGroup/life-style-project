<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <header>
        <div class="header">
            <img src="img/RAHA fitness inc..png" alt="logo">

            <h1>RAHA FITNESS</h1>
            <ul>
                <a href="index.html" class="home">HOME</a>
                <a href="form.html">GET FIT</a>
                <a href="">MANAGE WEIGHT</a>
                <a href="about-us.html">ABOUT US</a>
            </ul>
        </div>

    </header>
    <main>
        <div class="main">
            <div>
                <h1 class="mainH1">GET FIT. GET READY</h1>
                <h2 class="mainH2">TRANSFORM YOUR LIFE</h2>
            </div>

            <!-- Slideshow container -->
            <div>
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="img/img1.jpg" style="width:100%">
                        <div class="text">NATURE IS A GYM</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="img/img2.jpg" style="width:100%">
                        <div class="text">Caption Two</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="img/img3.jpg" style="width:100%">
                        <div class="text">TRUE FRIENDS !!</div>
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>

                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>

        </div>


    </main>


    <div id="chartContainer">
    <canvas id="myChart"></canvas>
    </div>
